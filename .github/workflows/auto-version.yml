name: Auto Version Update

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  version-update:
    # PRがマージされた場合のみ実行
    # skip-version または no-release ラベルがある場合はスキップ
    if: |
      github.event.pull_request.merged == true &&
      !contains(toJson(github.event.pull_request.labels), 'skip-version') &&
      !contains(toJson(github.event.pull_request.labels), 'no-release')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run version update script
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_LABELS: ${{ toJson(github.event.pull_request.labels) }}
        run: npx tsx scripts/update-version.ts

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json lib/version.ts data/dev-stories/version-history.ts data/dev-stories/detailed-changelog.ts
          git diff --staged --quiet || git commit -m "$(cat <<'EOF'
          chore(release): バージョン自動更新 [skip ci]

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          EOF
          )"
          git push
