    frame-src 'self' https://accounts.google.com https://*.google.com https://roastplus-app.firebaseapp.com http://localhost:* https://localhost:*;

    base-uri 'self';

  <!-- カスタムフォント読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Flutter Web 最適化 -->
  <style>
    /* カスタムフォントの定義 */
    @font-face {
      font-family: 'ZenMaruGothic';
      src: url('fonts/ZenMaruGothic-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'utsukushiFONT';
      src: url('fonts/UtsukushiFONT.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'KiwiMaru';
      src: url('fonts/KiwiMaru-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'HannariMincho';
      src: url('fonts/HannariMincho-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Harenosora';
      src: url('fonts/Harenosora.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    
    /* レスポンシブデザインのためのスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }

    /* スクロールバーのカスタマイズ */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #8B4513;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D2691E;
    }
  </style>
</head>
<body>
  <!-- Flutter Web スクリプト -->
  <script src="flutter.js" defer></script>
  <script src="flutter_bootstrap.js" defer></script>
  
  <!-- デバッグ用スクリプト -->
  <script>
    console.log('index.html: スクリプト読み込み開始');
    
    // Flutter初期化の監視
    window.addEventListener('flutter-first-frame', function () {
      console.log('Flutter: 最初のフレームが描画されました');
    });
    
    // Flutter初期化エラーの監視
    window.addEventListener('flutter-error', function (event) {
      console.error('Flutter: エラーが発生しました', event.detail);
    });
    
    // ページ読み込み完了の監視
    window.addEventListener('load', function () {
      console.log('index.html: ページ読み込み完了');
      
      // Flutterアプリの状態をチェック
      setTimeout(function() {
        const flutterApp = document.querySelector('flt-glass-pane');
        if (flutterApp) {
          console.log('Flutter: アプリ要素が見つかりました', flutterApp);
        } else {
          console.error('Flutter: アプリ要素が見つかりません');
        }
      }, 2000);
    });
    
    // エラーハンドリング
    window.addEventListener('error', function (event) {
      console.error('JavaScript: エラーが発生しました', event.error);
    });
    
    window.addEventListener('unhandledrejection', function (event) {
      console.error('JavaScript: 未処理のPromise拒否', event.reason);
    });
  </script>
</body>
