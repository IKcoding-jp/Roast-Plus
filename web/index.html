<body>
  <!-- Flutter Web スクリプト -->
  <script src="flutter.js" defer></script>
  <script src="flutter_bootstrap.js" defer></script>
  
  <!-- デバッグ用スクリプト -->
  <script>
    console.log('index.html: スクリプト読み込み開始');
    
    // Flutter初期化の監視
    window.addEventListener('flutter-first-frame', function () {
      console.log('Flutter: 最初のフレームが描画されました');
    });
    
    // Flutter初期化エラーの監視
    window.addEventListener('flutter-error', function (event) {
      console.error('Flutter: エラーが発生しました', event.detail);
    });
    
    // ページ読み込み完了の監視
    window.addEventListener('load', function () {
      console.log('index.html: ページ読み込み完了');
      
      // Flutterアプリの状態をチェック
      setTimeout(function() {
        const flutterApp = document.querySelector('flt-glass-pane');
        if (flutterApp) {
          console.log('Flutter: アプリ要素が見つかりました', flutterApp);
        } else {
          console.error('Flutter: アプリ要素が見つかりません');
        }
      }, 2000);
    });
    
    // エラーハンドリング
    window.addEventListener('error', function (event) {
      console.error('JavaScript: エラーが発生しました', event.error);
      console.error('JavaScript: エラー詳細:', {
        message: event.message,
        filename: event.filename,
        lineno: event.lineno,
        colno: event.colno,
        error: event.error,
        stack: event.error?.stack
      });
    });

    window.addEventListener('unhandledrejection', function (event) {
      console.error('JavaScript: 未処理のPromise拒否', event.reason);
      console.error('JavaScript: Promise拒否詳細:', {
        reason: event.reason,
        promise: event.promise,
        stack: event.reason?.stack
      });
    });

    // Firebase Authの状態変化を監視
    window.addEventListener('firebase-auth-state-changed', function (event) {
      console.log('Firebase Auth: 状態変化', event.detail);
    });

    // Google Sign-In関連のエラーを監視
    window.addEventListener('firebase-auth-error', function (event) {
      console.error('Firebase Auth: エラー発生', event.detail);
    });

    // ネットワークエラーを監視
    window.addEventListener('offline', function () {
      console.warn('ネットワーク: オフライン状態になりました');
    });

    window.addEventListener('online', function () {
      console.log('ネットワーク: オンライン状態に戻りました');
    });

    // CSP関連のエラーを監視
    const originalConsoleError = console.error;
    console.error = function(...args) {
      if (args.some(arg => arg && typeof arg === 'string' && (
        arg.includes('Content Security Policy') ||
        arg.includes('CSP') ||
        arg.includes('Refused to') ||
        arg.includes('frame-ancestors')
      ))) {
        console.warn('CSP関連の警告が検出されました:', ...args);
      } else {
        originalConsoleError.apply(console, args);
      }
    };
  </script>
