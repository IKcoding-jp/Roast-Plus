name: roastplus
description: "ローストプラス"
publish_to: 'none'

version: 0.7.20+33

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  google_fonts: ^6.1.0
  audioplayers: ^6.5.0
  fl_chart: ^1.0.0
  google_sign_in: ^6.2.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  image_picker: ^1.2.0
  flutter_colorpicker: ^1.1.0
  url_launcher: ^6.2.5
  image: ^4.1.7
  table_calendar: ^3.0.9
  package_info_plus: ^8.3.1
  device_info_plus: ^11.5.0
  lottie: ^3.1.2
  qr_flutter: ^4.1.0
  uuid: ^4.3.3
  logger: ^2.0.2+1
  flutter_layout_grid: ^2.0.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/sounds/alarm/
    - assets/sounds/notification/
    - assets/fonts/
    - assets/animations/
    - assets/launcher_icon/icon.jpeg
    - assets/google_logo.png
  fonts:
    - family: ZenMaruGothic
      fonts:
        - asset: assets/fonts/ZenMaruGothic-Regular.ttf
    - family: utsukushiFONT
      fonts:
        - asset: assets/fonts/UtsukushiFONT.otf
    - family: KiwiMaru
      fonts:
        - asset: assets/fonts/KiwiMaru-Regular.ttf
    - family: HannariMincho
      fonts:
        - asset: assets/fonts/HannariMincho-Regular.otf
    - family: Harenosora
      fonts:
        - asset: assets/fonts/Harenosora.otf

# Web専用設定
flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/launcher_icon/icon.jpeg"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"

